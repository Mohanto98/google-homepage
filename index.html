<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <!--   for google fonts icon  -->
    <link rel="stylesheet" href="styles.css">
    <title>google.com</title>
</head>
<body>
    <section class="head">
        <header>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><span class="material-icons">apps</span></li>
                <li><span class="material-icons">account_circle</span></li>
            </ul>
        </header>
        <div class="main">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo jpg">
            <div class="searchBox">
                <input type="text" class="search">
                <div class="icons">
                    <div><span class="material-icons">search</span></div>
                    <div><span class="material-icons">mic</span></div>
                </div>
            </div>
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
            <ul class="languages">
                <li>Google offered in:</li>
                <li><a href="#">हिन्दी</a></li>
                <li><a href="#">বাংলা</a></li>
                <li><a href="#">తెలుగు</a></li>
                <li><a href="#">मराठी</a></li>
                <li><a href="#">മലയാളം</a></li>
                <li><a href="#">ଓଡ଼ିଆ</a></li>
            </ul>
        </div>
        <div class="footer">
            <div class="row row1">
                <P class="country">India</P>
            </div>
            <div class="row row2">
                <ul>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Buisness</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">How Search Works</a></li>
                </ul>
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
    </section>
    
</body>
</html>
